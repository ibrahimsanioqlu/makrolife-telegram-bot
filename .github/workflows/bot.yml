name: Makrolife Telegram Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium
          playwright install-deps
          
      - name: Check existing state
        run: |
          if [ -f ilanlar.json ]; then
            echo "State dosyası bulundu:"
            cat ilanlar.json | head -20
          else
            echo "State dosyası bulunamadı, ilk çalışma."
          fi
        
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
        timeout-minutes: 15
        
      - name: Commit and push state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ilanlar.json || true
          git diff --staged --quiet || git commit -m "Update ilanlar.json state"
          git push || true
